<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Interacive Photo Gallery</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="stylesheet" href="css/lightbox.css"> -->
    <!--Used min. version, but kept full size JS document for reference so I
        know what did what -->

    <link rel=stylesheet href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather"
          rel="stylesheet">
  </head>
  <body>

    <div class="search">
      <form class="searchbar" action="index.html" method="post">
        <label for="searchimg"></label>
        <input type="text" class="searchimg" name="search_img" placeholder="Search For Images">

      </form>
    </div>
    <br>
    <div class="img-gallery">


        <a href="img/photos/01.jpg" data-lightbox="expand-photo"
           data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="img/thumbnails/01.jpg" alt="haybales"></a>



        <a href="img/photos/02.jpg" data-lightbox="expand-photo"
           data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="img/thumbnails/02.jpg" alt="lake"></a>



        <a href="img/photos/03.jpg" data-lightbox="expand-photo"
           data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="img/thumbnails/03.jpg" alt="canyon"></a>



        <a href="img/photos/04.jpg" data-lightbox="expand-photo"
           data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img src="img/thumbnails/04.jpg" alt="iceberg"></a>



        <a href="img/photos/05.jpg" data-lightbox="expand-photo"
           data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="img/thumbnails/05.jpg" alt="desert"></a>



        <a href="img/photos/06.jpg" data-lightbox="expand-photo"
           data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="img/thumbnails/06.jpg" alt="fall"></a>



        <a href="img/photos/07.jpg" data-lightbox="expand-photo"
           data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="img/thumbnails/07.jpg" alt="plantation"></a>



        <a href="img/photos/08.jpg" data-lightbox="expand-photo"
           data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="img/thumbnails/08.jpg" alt="dune"></a>



        <a href="img/photos/09.jpg" data-lightbox="expand-photo"
           data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="img/thumbnails/09.jpg" alt="countryside"></a>



        <a href="img/photos/10.jpg" data-lightbox="expand-photo"
           data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="img/thumbnails/10.jpg" alt="sunset"></a>



        <a href="img/photos/11.jpg" data-lightbox="expand-photo"
           data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
           data-search="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="img/thumbnails/11.jpg" alt="cave"></a>



        <a href="img/photos/12.jpg" data-lightbox="expand-photo"
           data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="img/thumbnails/12.jpg" alt="bluebells"></a>


    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/e-search.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/lightbox.min.js"></script>

    <script>
    // $fn.search(callback,timeout);

      $('.searchimg').search(function(){
        // execute after filtering
      }, 3000);
    </script>


  </body>
</html>
